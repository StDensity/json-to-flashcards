<!DOCTYPE html>

      <meta charset="UTF-8" />

      <title>JSON to Cards</title>
      <link rel="stylesheet" href="style.css" />
      <script src="script.js" defer></script>
      <title>Document</title>
   </head>
   <body>
      <div>
         <h1 class="title">JSON to Cards</h1>
         <form class="jsonForm">
            <textarea
               id="jsonInput"
               rows="8"
               cols="40"
               placeholder='
            Format:
                [
                    ["Good Morning", "Guten Morgen"],
                    ["Good Day", "Guten Tag"],
                ]'
            ></textarea>
            <!-- <input id="jsonInput"> -->
            <div class="jsonFormButtonContainer">
               <button type="button" id="jsonSubmit">Submit</button>
               <button type="button" id="clearButton">Clear</button>
            </div>
         </form>
         <div id="flashCardContainer"></div>
      </div>
